<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="counct_us.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us:</h1>
    </header>

    <main>
        <form class="user_form" method="post">
            <section class="user_data">
                <label for="username">User Name</label><br>
                <input id="username" name="user_n" required type="text" placeholder="Name" autofocus><br><br>

                <label for="email">E-mail</label><br>
                <input id="email" name="user_e" required type="email" placeholder="exam@mail.com"><br><br>
            </section>

            <section class="discrip">
                <label for="problem">Describe Problem</label><br>
                <textarea id="problem" name="user_d" rows="4" cols="40" placeholder="Type your issue here..." required></textarea><br><br>
            </section>

            <section class="attachment">
                <label for="file">Add files</label><br>
                <input id="file" name="user_a" type="file"><br><br>
            </section>

            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </main>

    <footer>
        <p>All Copyright Saved By Mousa &copy;</p>
    </footer>
</body>
</html>
